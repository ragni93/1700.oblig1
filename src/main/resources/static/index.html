<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <script src="index.js"></script>
</head>

    <body>

        <h1>Kjøp kinobilletter</h1>
        <table>
            <td><label for="film">Velg film: </label></td>
            <td><select id="film" onchange="velgFilm();">
                <option selected disabled>Velg din film</option>
                <option>Interstellar</option>
                <option>Ringenes Herre, To tårn</option>
                <option>Zoolander</option>
             </select></td><td><div id="feilFilm" style="color:red"></div></td>
            <br>

            <tr>
                <td><label for="antall">Antall: </label></td>
                <td><input type = "text" id="antall" style="width:15px;" onchange="antall()"></td>
                <td><div id="feilAntall" style="color:red"></div></td>
            </tr>
       </table>
        <br>

        <table>
            <tr>
                <td>Fornavn</td>
                <td><input type="text" id="fornavn"/></td>
                <td><div id="feilFornavn" style="color:red"></div></td>
            </tr>

            <tr>
                <td>Etternavn</td>
                <td><input type="text" id="etternavn"/></td>
                <td><div id="feilEtternavn" style="color:red"></div></td>
            </tr>

            <tr>
                <td>Telefonnr</td>
                <td><input type="text" id="telefonnr"/></td>
                <td><div id="feilTelefonnr" style="color:red"></div></td>

            </tr>

            <tr>
                <td>E-post</td>
                <td><input type="text" id="epost"/></td>
                <td><div id="feilEpost" style="color:red"></div></td>
            </tr>

            <tr><td><button onclick="bestill()">Kjøp billetter</button></td></tr>
        </table>

        <h2>Alle billetter</h2>
        <div id="visAlleBilletter"></div>
        <br>
        <button onclick="slettBilletter()">Slett billetter</button>
    </body>

</html>
